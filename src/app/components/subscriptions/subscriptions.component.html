<div class="subscription-list__container">
  <h2>Subscriptions List</h2>

  <table *ngIf="subscriptions; else noSubscriptions" class="subscription-list__table">
    <thead>
      <tr>
        <td>Id:</td>
        <td>Name:</td>
        <td>Price:</td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subscription of subscriptions">
          <td>{{ subscription.id }}</td>
          <td>{{ subscription.name }}</td>
          <td>{{ subscription.price }}</td>
        </tr>
    </tbody>
  </table>
</div>

<ng-template #noSubscriptions> 
  No Subscriptions for TBD
 </ng-template>
